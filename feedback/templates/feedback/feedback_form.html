<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> </title>

        <link rel="stylesheet" href="assets/feedback-styles.css">

    </head>

    <body>


        <main>
            <div class="feedback-body">
                    <h4>Anna palautetta palvelusta</h4>
                    <hr>
                <div class="form-group">
                    <label for="options" class="control-label">Kuinka hyvin palvelu vastasi tarpeitasi?</label>
                    <div class="btn-group d-flex btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary w-100">
                        <input type="radio" name="options" id="option1" autocomplete="off" aria-describedby="ratingHelp"> 1
                      </label>
                      <label class="btn btn-secondary w-100">
                        <input type="radio" name="options" id="option2" autocomplete="off" aria-describedby="ratingHelp"> 2
                      </label>
                      <label class="btn btn-secondary w-100">
                        <input type="radio" name="options" id="option3" autocomplete="off" aria-describedby="ratingHelp"> 3
                      </label>
                      <label class="btn btn-secondary w-100">
                        <input type="radio" name="options" id="option3" autocomplete="off" aria-describedby="ratingHelp"> 4
                      </label>
                    </div>
                    <small id="ratingHelp" class="form-text text-muted">Arvostele asteikolla 1 (heikko) - 4 (hyvä)</small>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputFeedbackText" class="control-label">Mitä voisimme vielä kehittää?</label>
                    <textarea class="form-control" rows="3" name="body" id="inputFeedbackText" required data-error="Täytä tämä kenttä."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <hr>
                <p>Voit jättää yhteystietosi jos haluat että otamme yhteyttä koskien palautettasi</p>
                <div class="form-group">
                    <label for="inputFeedbackName" class="control-label">Nimi</label>
                    <input type="text" class="form-control" name="name" id="inputFeedbackName" placeholder="Nimi">
                </div>
                <div class="form-group">
                    <label for="inputFeedbackEmail" class="control-label">Sähköposti</label>
                    <input type="email" class="form-control" name="email" id="inputFeedbackEmail" placeholder="Sähköposti" data-error="Sähköpostiosoite on väärin.">
                    <div class="help-block with-errors"></div>
                </div>

                <button type="submit" class="btn btn-secondary float-right">Lähetä</button>
            </div>




        </main>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>

</html>
